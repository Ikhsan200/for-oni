<!DOCTYPE html>
<html>
<head>
<style>
  .glow {
    font-size: 36px;
    color: #ff00ff; /* Set the initial text color */
    text-shadow: 0 0 10px rgba(255, 0, 255, 0.8); /* Apply the glowing effect */
    animation: glowAnimation 1s infinite alternate, colorAnimation 2s infinite; /* Add multiple animations */
  }

  @keyframes glowAnimation {
    from {
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
    }
    to {
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.9);
    }
  }

  @keyframes colorAnimation {
    0%, 100% {
      color: #ff00ff; /* Initial text color */
    }
    50% {
      color: #00ffff; /* Twinkling text color */
    }
  }
</style>
</head>
<body>

<p class="glow">I LOVE YOU</p>

</body>
</html>
